about_content = RAEfox is an open source application under Apache 2.0 license that allows an offline definition search in the castilian dictionary from Wiktionary. Wiktionary offline content has been obtained from OmegaWiki (http://www.omegawiki.org/Special:Ow_downloads), a web site that extracts the Wiktionary content in CSV format. The alphabetical index has been obtained from http://listapalabras.com.
about_greetings = RAEFox source code can be found in https://github.com/Martin1887/RAEfox. Customizable color themes form creation funcionality is available as library under Apache 2.0 license in https://github.com/Martin1887/camaLESS. The color picker used in camaLESS has been developed by Peter Dematt\u00e9 and it can be found under MIT license in https://github.com/PitPik/colorPicker.
